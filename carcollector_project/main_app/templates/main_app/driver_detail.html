<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  {% extends 'cars/base.html' %}
  {% block content %}
  
  <h1>Driver Details</h1>
  
  <div class="row">
    <div class="col s6 col-offset-3">
      <div class="card">
        <div class="card-content">
          <span class="card-title">{{ driver.name }}</span>
          <p>Age: {{ driver.age }}</p>
        </div>
        <div class="card-action">
          <a href="{% url 'drivers_update' driver.id %}">Edit</a>
          <a href="{% url 'drivers_delete' driver.id %}">Delete</a>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
</body>
</html>
